{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
		<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
	    <p>zdjÄ™cie: {{ post.picture}}</p>
            <img src="{{ MEDIA_URL }}/documents/{{ post.picture }}" alt="img" class="img-responsive img-rounded">
        </div>
    {% endfor %}
{% endblock content %}
