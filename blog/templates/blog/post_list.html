{% extends 'blog/base.html' %}

{% block content %}
        <p class="title">Współpraca z autorami</p>
    {% for post in posts %}
        <div class="post">
            <img src="{{ MEDIA_URL }}/documents/{{ post.picture }}" alt="img" class="avatar" width="100" height="100">
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
